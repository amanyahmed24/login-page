<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css"></link>

  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>Learn to code by watching others</h2>
        <p>
          see how experienced developer solve problems in real time <br />
          watching scripted tutorial is great, but understanding how developers
          think is invaliable
        </p>
      </div>
      <div class="main">
        <div class="price">
          <p>try it free 7 days then 20$/M</p>

        </div>

        <div class="login-section">
          <input type="text" class="input" name="f-name" placeholder="First Name" />
          <input type="text" class="input" required name="l-name" placeholder="Last Name" />
          <input type="email"  class="input" required name="email" placeholder="your Email" />
          <input type="password"  class="input" required name="password" placeholder="your password" />
          <input type="submit" class="l-input" value="Login" />

          <p>you Donot Have an account ?</p>
          <a href="" class="sign">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
